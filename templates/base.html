{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Debate Coach â€“ Your AI Debate Mentor
      {% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <header class="container mx-auto p-4 flex justify-between items-center">
      <a href="{% url 'home' %}"><img src="{% static 'desygn/logo.webp' %}" alt="Debate Coach Logo" class="h-16" /></a>
      <nav>
        {% if user.is_authenticated %}
          <a href="{% url 'dashboard' %}" class="mx-2 px-4 py-2 text-gray-700 hover:text-gray-900">Dashboard</a>
          <a href="{% url 'upload_speech' %}" class="mx-2 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Upload Speech</a>
          <form method="post" action="{% url 'logout' %}" class="inline">
            {% csrf_token %}
            <button type="submit" class="mx-2 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">Log Out</button>
          </form>
        {% else %}
          <a href="{% url 'register' %}" class="mx-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Sign Up</a>
          <a href="{% url 'login' %}" class="mx-2 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">Log In</a>
        {% endif %}
      </nav>
    </header>
    <main class="container mx-auto p-4 mt-8">
      {% block content %}

      {% endblock %}
    </main>
  </body>
</html>
