<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Debate Coach AI
      {% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <a href="{% url 'core:home' %}" class="text-xl font-bold text-indigo-600">Debate Coach AI</a>
            </div>
          </div>
          <div class="flex items-center">
            {% if user.is_authenticated %}
              <a href="{% url 'core:dashboard' %}" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
              <a href="{% url 'core:logout' %}" class="ml-4 text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
            {% else %}
              <a href="{% url 'core:login' %}" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Login</a>
              <a href="{% url 'core:register' %}" class="ml-4 bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Sign Up</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      {% if messages %}
        {% for message in messages %}
          <div class="mb-4 p-4 rounded-md {% if message.tags == 'success' %}
              
              bg-green-100 text-green-700

            {% elif message.tags == 'error' %}
              
              bg-red-100 text-red-700

            {% else %}
              
              bg-blue-100 text-blue-700

            {% endif %}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      {% block content %}

      {% endblock %}
    </main>
  </body>
</html>
